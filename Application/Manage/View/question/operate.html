<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/static/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="/static/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="/static/vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="/static/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- 侧边栏 -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a href="index.html"><i class="fa fa-home"></i> 接入公司管理 </a></li>
                            <li><a href="course.html"><i class="fa fa-graduation-cap"></i> 课程管理 </a></li>
                            <li class="current-page"><a href="question.html"><i class="fa fa-book"></i> 题目管理 </a></li>
                            <li><a href="exam.html"><i class="fa fa-desktop"></i> 考试管理 </a></li>
                            <li><a href="certificate.html"><i class="fa fa-trophy"></i> 证书管理 </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <!-- 用户名文件在template文件夹下的top_nav.html -->
                    <div class="top_nav_user">
                    </div>
                </nav>
            </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
            <div id="add_edit_course">
                <h3 class="title"><if condition="$record.id != ''">修改<else />新增</if>{$type_name}</h3>
                <form action="" class="form-horizontal form-label-left" method="post">
                    <div class="form-group">
                        <label for="course_name" class="control-label col-md-3 col-sm-3 col-xs-12">题目名称</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="course_name" name="title" class="form-control col-md-7 col-xs-12 parsley-success" placeholder="请输入题目名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gangwei" class="control-label col-md-3 col-sm-3 col-xs-12">科目</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="gangwei" name="course_id" class="form-control">
                                <option value="">请选择科目</option>
                                <foreach name="course" key="k" item="v">
                                    <option value="{$k}">{$v}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>

                    <if condition="$type == 1">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">答案</label>
                            <div class="col-md-6 col-sm-6 col-xs-12" id="answers">
                                <div class="every_answers">
                                    <input type="radio" name="which" checked value="1">
                                    <input type="text" name="answer1" class="form-control" placeholder="请输入答案">
                                    <span class="glyphicon glyphicon-trash" onclick="del_answer(1)"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 hidden-xs"></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <button type="button" class="btn btn-sm btn-success" onclick="add_answer()">新增答案</button>
                            </div>
                        </div>
                    <elseif condition="$type == 2"/>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">答案</label>
                            <div class="col-md-6 col-sm-6 col-xs-12" id="answers">
                                <div class="every_answers">
                                    <input type="checkbox" name="which" checked value="1">
                                    <input type="text" name="answer1" class="form-control" placeholder="请输入答案">
                                    <span class="glyphicon glyphicon-trash" onclick="del_answer(1)"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 hidden-xs"></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <button type="button" class="btn btn-sm btn-success" onclick="add_answer()">新增答案</button>
                            </div>
                        </div>
                    <elseif condition="$type == 3"/>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">答案</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="radio" value="bingo" name="answer" id="bingo" style="margin: 10px 5px 0 0;" checked><label for="bingo">正确</label>
                                <br>
                                <input type="radio" value="false" name="answer" id="false" style="margin: 0 5px 0 0;"><label for="false">错误</label>
                            </div>
                        </div>
                    <elseif condition="$type == 4"/>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="answer">答案</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea name="answer" id="answer" class="form-control"></textarea>
                            </div>
                        </div>
                    </if>

                    <div class="btns col-xs-12" style="text-align: center;margin-top: 20px;">
                        <a href="../question/index"><button class="btn btn-default btn-sm" type="button">取消</button></a>
                        <button class="btn btn-success btn-sm" type="submit">保存</button>
                    </div>
                    <input type="hidden" name="type" value="{$type}">
                    <input type="hidden" name="id" value="{$record.id}">
                </form>
            </div>
        </div>
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
            <div class="pull-right" style="text-align:center;width: 100%;">
                后台管理系统
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
    </div>
</div>

<!-- jQuery -->
<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/static/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/static/vendors/nprogress/nprogress.js"></script>
<!-- Chart.js -->
<script src="/static/vendors/Chart.js/dist/Chart.min.js"></script>
<!-- gauge.js -->
<script src="/static/vendors/gauge.js/dist/gauge.min.js"></script>
<!-- bootstrap-progressbar -->
<script src="/static/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="/static/vendors/iCheck/icheck.min.js"></script>
<!-- Skycons -->
<script src="/static/vendors/skycons/skycons.js"></script>
<!-- Flot -->
<script src="/static/vendors/Flot/jquery.flot.js"></script>
<script src="/static/vendors/Flot/jquery.flot.pie.js"></script>
<script src="/static/vendors/Flot/jquery.flot.time.js"></script>
<script src="/static/vendors/Flot/jquery.flot.stack.js"></script>
<script src="/static/vendors/Flot/jquery.flot.resize.js"></script>
<!-- Flot plugins -->
<script src="/static/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
<script src="/static/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
<script src="/static/vendors/flot.curvedlines/curvedLines.js"></script>
<!-- DateJS -->
<script src="/static/vendors/DateJS/build/date.js"></script>
<!-- JQVMap -->
<script src="/static/vendors/jqvmap/dist/jquery.vmap.js"></script>
<script src="/static/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
<script src="/static/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/static/vendors/moment/min/moment.min.js"></script>
<script src="/static/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

<!-- Custom Theme Scripts -->
<script src="/static/build/js/custom.js"></script>
<if condition="$type == 1">
    <script src="/static/build/js/question_radio.js"></script>
<elseif condition="$type == 2" />
    <script src="/static/build/js/question_checkbox.js"></script>
<elseif condition="$type == 4" />
    <script src='/static/build/js/jquery-autoHeightTextarea.js'></script>
    <script src="/static/build/js/question_fill_in.js"></script>
</if>

<script>
    $("#form").submit(function () {
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            dataType: 'JSON',
            data: $(this).serialize(),
            success: function (e) {
                if (e.code != 0) {
                    alert(e.msg)
                } else {
                    window.location.href = '/manage/question/list';
                }
            }
        })
        return false
    })
</script>

</body>
</html>
