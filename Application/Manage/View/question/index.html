<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/assets/images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

     <!-- Bootstrap -->
     <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome -->
     <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
     <!-- NProgress加载进度条 -->
     <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
     <!-- 样式 -->
     <link href="/static/build/css/custom.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- 侧边栏 -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a href="index.html"><i class="fa fa-home"></i> 接入公司管理 </a></li>
                            <li><a href="/manage/question/course"><i class="fa fa-graduation-cap"></i> 课程管理 </a></li>
                            <li class="current-page"><a href="/manage/question/index"><i class="fa fa-book"></i> 题目管理 </a></li>
                            <li><a href="exam.html"><i class="fa fa-desktop"></i> 考试管理 </a></li>
                            <li><a href="certificate.html"><i class="fa fa-trophy"></i> 证书管理 </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <!-- 用户名文件在template文件夹下的top_nav.html -->
                    <div class="top_nav_user">
                    </div>
                </nav>
            </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
            <div class="dropdown">
                <button class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown" id="add_course">新增题目</button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/manage/question/edit?type=3">新增判断题</a>
                    </li>
                    <li>
                        <a href="/manage/question/edit?type=1">新增单选题</a>
                    </li>
                    <li>
                        <a href="/manage/question/edit?type=2">新增复选题</a>
                    </li>
                    <li>
                        <a href="/manage/question/edit?type=4">新增填空题</a>
                    </li>
                </ul>
            </div>

            <div id="course_list">
                <table class="full_width_table">
                    <thead>
                    <tr>
                        <th>科目</th>
                        <th>题型</th>
                        <th>标题</th>
                        <th>参考答案</th>
                        <th>选项</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <foreach name="data" key="k" item="v">
                        <tr>
                            <td>{$v.course_id}</td>
                            <td><if condition="$v.type == 1">单选<elseif condition="$v.type == 2"/>复选<elseif condition="$v.type == 3"/>判断<elseif condition="$v.type == 4"/>填空</if></td>
                            <td>{$v.title}</td>
                            <td>{$v.answer}</td>
                            <td>{$v.option}</td>
                            <td class="btn_div">
                                <button class="btn btn-success btn-sm"><a href="/manage/question/edit?id={$v.id}">编辑</a></button>
                                <button class="btn btn-success btn-sm"><a href="/manage/question/del?id={$v.id}">删除</a></button>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
        </div>
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
            <div class="pull-right" style="text-align:center;width: 100%;">
                后台管理系统
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
    </div>
</div>

       <!-- jQuery -->
       <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
       <!-- Bootstrap -->
       <script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
       <!-- FastClick -->
       <script src="/static/vendors/fastclick/lib/fastclick.js"></script>
       <!-- NProgress -->
       <script src="/static/vendors/nprogress/nprogress.js"></script>
       <!-- Custom Theme Scripts -->
       <script src="/static/build/js/custom.js"></script>

</body>
</html>
