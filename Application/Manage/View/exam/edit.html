<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.css" rel="stylesheet">

  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- 侧边栏 -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a href="index.html"><i class="fa fa-home"></i> 接入公司管理 </a></li>
                  <li><a href="course.html"><i class="fa fa-graduation-cap"></i> 课程管理 </a></li>
                  <li><a href="question.html"><i class="fa fa-book"></i> 题目管理 </a></li>
                  <li class="current-page"><a href="exam.html"><i class="fa fa-desktop"></i> 考试管理 </a></li>
                  <li><a href="certificate.html"><i class="fa fa-trophy"></i> 证书管理 </a></li>
                 </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- 顶部导航栏 -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <!-- 用户名文件在template文件夹下的top_nav.html -->
              <div class="top_nav_user">
              </div>
            </nav>
          </div>
        </div>
        <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
          <div id="add_edit_course">
            <h3 class="title">新增考试</h3>
            <form action="" id="form" class="form-horizontal form-label-left">
                <input type="hidden" name="id" value="{$id}" />
              <div class="form-group">
                <label for="course_name" class="control-label col-md-3 col-sm-3 col-xs-12">试题名称</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="name" id="course_name" value="{$name}" class="form-control col-md-7 col-xs-12 parsley-success" placeholder="请输入试题名称">
                </div>
              </div>
              <div class="form-group">
                <label for="course_price" class="control-label col-md-3 col-sm-3 col-xs-12">考试时长</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="time" value="{$time}" id="course_price" class="form-control col-md-7 col-xs-12 parsley-success" placeholder="请填写考试时长">
                </div>
              </div>
              <div class="form-group">
                <label for="course_price" class="control-label col-md-3 col-sm-3 col-xs-12">及格分数</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="number" name="pass_score" value="{$pass_score}" id="course_price" class="form-control col-md-7 col-xs-12 parsley-success" placeholder="请填写考试时长，单位：分钟">
                </div>
              </div>
              <div class="form-group">
                <label for="gangwei" class="control-label col-md-3 col-sm-3 col-xs-12">题型</label>
                <div class="col-md-6 col-sm-6 col-xs-12 tixing">
                    <div class="line">
                        <span>单选题</span><input type="number" value="{$dx_question_amount}" name="dx_question_amount" class="input_num"><span>题，每题</span><input type="number" value="{$dx_question_score}" name="dx_question_score" class="input_num"><span>分，共x分</span>
                    </div>
                    <div class="line">
                        <span>复选题</span><input value="{$fx_question_amount}" type="number" name="fx_question_amount" class="input_num"><span>题，每题</span><input value="{$fx_question_score}" type="number" name="fx_question_score" class="input_num"><span>分，共x分</span>
                    </div>
                    <div class="line">
                        <span>判断题</span><input type="number" value="{$pd_question_amount}" name="pd_question_amount" class="input_num"><span>题，每题</span><input value="{$pd_question_score}" type="number" name="pd_question_score" class="input_num"><span>分，共x分</span>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="intro" class="control-label col-md-3 col-sm-3 col-xs-hidden"></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <p style="text-align:right;">总分固定100分，目前计算得x分。</p>
                </div>
                </div>
              <div class="form-group">
                <label for="intro" class="control-label col-md-3 col-sm-3 col-xs-12">简介</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <textarea name="detail" id="intro" rows="5" class="form-control">{$detail}</textarea>
                </div>
              </div>
              <div class="btns col-xs-12" style="text-align: center;margin-top: 20px;">
                <a href="exam.html"><button class="btn btn-default btn-sm" type="button">取消</button></a>
                <button class="btn btn-success btn-sm" type="submit">保存</button>
              </div>
            </form>
          </div>
        </div>
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
          <div class="pull-right" style="text-align:center;width: 100%;">
            后台管理系统
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
      </div>
    </div>
    <!-- jQuery -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/static/vendors/nprogress/nprogress.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="/static/build/js/custom.js"></script>

    <script>
        $(function() {
            $('#form').submit(function () {
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    dataType: 'JSON',
                    data: $(this).serialize(),
                    success: function(e) {
                        if (e.code == 0) {
                            window.location.href = "/manage/exam/list"
                        } else {
                            alert(e.msg)
                        }
                    },
                })
                return false
            })
        })
    </script>
  </body>
</html>
